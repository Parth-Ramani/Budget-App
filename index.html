    <title>Budget App</title>

  <body>
    <div class="header">
      <div class="budget">
        <div class="budget_title">
          Available Budget in <span class="budget_title_month">Month</span>
        </div>

        <div id="budget_value" class="budget_value">+ 000</div>

        <div class="income_box clearfix">
          <div class="income_text">Income</div>
          <div class="right clearfix">
            <div id="income_value" class="income_value">+ 000</div>
          </div>
        </div>

        <div class="expenses_box clearfix">
          <div class="expenses_text">Expenses</div>
          <div class="right">
            <div id="expenses_value" class="expenses_value">-000</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add_cantainer">
          <button class="income_btn" onclick="add()">+</button>
          <button class="expense_btn" onclick="sub()">-</button>
          <input
            type="text"
            onfocus="this.value= ''"
            value=""
            class="add_description"
            id="description"
            placeholder="Add description"
          />
          <input
            type="number"
            onfocus="this.value= ''"
            value=""
            class="add_value"
            placeholder="Value"
          />
        </div>
      </div>
